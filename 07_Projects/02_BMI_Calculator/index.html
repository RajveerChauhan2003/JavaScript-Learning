<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body{
            background-color: #212121;
            color: beige;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>BMI Calculator : </h1>
        <span>Weight : </span>
        <input type="number" id="weight" placeholder="in kilograms">
        <br>
        <br>
        <span>Height : </span>
        <input type="number" id="height" placeholder="in metres">
        <br>
        <br>
        <button id="calButton">Calculate</button>
        <br>
        <br>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
